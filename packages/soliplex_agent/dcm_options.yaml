dcm:
  metrics:
    cyclomatic-complexity:
      threshold: 10
    lines-of-code:
      threshold: 40
    number-of-parameters:
      threshold: 4
    maximum-nesting-level:
      threshold: 3
  rules:
    - avoid-nested-conditional-expressions
    - prefer-correct-identifier-length
    - prefer-moving-to-variable
